

{% block body %}
<body class="w-full h-full">

</body>
{% block form %}
<form method="post">
    {% csrf_token %}

            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />

            viewBox="0 0 16 16"

            class="w-4 h-4 opacity-70">

            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />

            fill="currentColor"
            class="w-4 h-4 opacity-70">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />

        </svg>
    
        {{form.ph}}

    <button class=" btn btn-sm btn-success"  onclick="document.getElementById('map_modal').showModal()">Add funds</button>
    <button type="submit">submit</button>
    <p id="lol"> </p> 
</form>
