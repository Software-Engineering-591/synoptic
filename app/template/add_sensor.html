
{% extends 'base.html' %}
{% load static %}
{% block head %}
<script src="{% static 'add_sensor.js' %}" defer></script>
<script type="application/javascript">
    const data = JSON.parse("{{data | escapejs}}")
    console.log("Parsed Data:", data);
</script>

{% endblock %}

{% block body %}

    {% block form %}
<main class="grid w-screen h-screen place-items-center ">
    <div class="flex place-content-center w-2/3 h-3/4 p-4 border-4 border-accent rounded-3xl skeleton">
        <div
                class="card flex content-end h-full w-1/4 overflow-x-hidden overflow-y-auto border-none"
        >
            <div
                    class="card-title flex justify-center m-4 gap-2 border-neutral underline"
            >
                Add water reading
            </div>
            <form method="post">
                {% csrf_token %}
                <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
            
                {{form.level}}
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
            
                {{form.orp}}
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
            
                {{form.bod}}
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
            
                {{form.temperature}}
            </label>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
            
            {{form.ph}}
            </label>

            <input type="disabled" class="input input-bordered input-info w-full max-w-xs pointer-events-none" id="lat" name="lat" readonly>
            <input type="disabled" class="input input-bordered input-info w-full max-w-xs pointer-events-none" id="lon" name="lon" readonly>


            <button class="btn" type="submit">submit</button>
 
        </div>
            <div class="divider divider-horizontal divider-secondary"></div>

            <div
            class="card flex content-end h-full w-3/4 skeleton overflow-y-auto rounded-none"
            >
            <div id="map" style="width: 100%; height: 100%;">

            </div>
            </div>
        
        </form>
    {% endblock form %}



</div>
</main>


{% endblock body %}
{% include 'init.html' %}
