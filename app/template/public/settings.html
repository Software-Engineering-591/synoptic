{% extends "base.html" %}
{% block head %}
    <title>Accessibility Settings</title>
{% endblock head %}
{% block body %}
<main class="p-8" x-data="{ theme: $persist('light'), fontSize: $persist('normal') }">
    <!-- Page Title -->
    <h1 class="text-3xl font-bold mb-4">Accessibility Settings</h1>
    <!-- Theme Options -->
    <div class="grid gap-4">
        <!-- Light Theme Option -->
        <div class="form-control">
            <label class="cursor-pointer flex items-center gap-2">
                <input type="radio" name="theme-radios" class="radio theme-controller" value="light"
                       x-model="theme" @click="document.documentElement.setAttribute('data-theme', 'light'); localStorage.setItem('theme', 'light')" />
                <span class="label-text text-lg">Light Theme</span>
            </label>
        </div>
        <!-- Dark Theme Option -->
        <div class="form-control">
            <label class="cursor-pointer flex items-center gap-2">
                <input type="radio" name="theme-radios" class="radio theme-controller" value="dark"
                       x-model="theme" @click="document.documentElement.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark')" />
                <span class="label-text text-lg">Dark Theme</span>
            </label>
        </div>
        <!-- High Contrast Theme Option -->
        <div class="form-control">
            <label class="cursor-pointer flex items-center gap-2">
                <input type="radio" name="theme-radios" class="radio theme-controller" value="cyberpunk"
                       x-model="theme" @click="document.documentElement.setAttribute('data-theme', 'cyberpunk'); localStorage.setItem('theme', 'cyberpunk')" />
                <span class="label-text text-lg">High Contrast Theme</span>
            </label>
        </div>
    </div>

    <!-- Font Size Options -->
    <div class="grid gap-4 mt-8">
        <div class="form-control">
            <label class="cursor-pointer flex items-center gap-2">
                <input type="radio" name="font-size-radios" class="radio font-size-controller" value="normal"
                       x-model="fontSize" @click="document.documentElement.classList.remove('text-lg', 'text-xl'); localStorage.setItem('font-size', '')" />
                <span class="label-text text-lg">Normal</span>
            </label>
        </div>
        <div class="form-control">
            <label class="cursor-pointer flex items-center gap-2">
                <input type="radio" name="font-size-radios" class="radio font-size-controller" value="large"
                       x-model="fontSize" @click="document.documentElement.classList.remove('text-xl'); document.documentElement.classList.add('text-lg'); localStorage.setItem('font-size', 'text-lg')" />
                <span class="label-text text-lg">Large</span>
            </label>
        </div>
        <div class="form-control">
            <label class="cursor-pointer flex items-center gap-2">
                <input type="radio" name="font-size-radios" class="radio font-size-controller" value="larger"
                       x-model="fontSize" @click="document.documentElement.classList.add('text-xl'); localStorage.setItem('font-size', 'text-xl')" />
                <span class="label-text text-lg">Larger</span>
            </label>
        </div>
    </div>
</main>
{% endblock body %}
